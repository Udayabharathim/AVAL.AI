<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - AVAL.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            background-image: url("{{ url_for('static', filename='bg.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial Black', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem;
        }
        .text-white {
            color: #fff;
        }
        .arial-black {
            font-family: 'Arial Black', sans-serif;
        }
        .result-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .button {
            transition: all 0.3s ease-in-out;
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .glow-text {
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Card Container -->
    <div class="card text-center w-full max-w-2xl">
        <!-- Title -->
        <h1 class="text-5xl font-bold text-white mb-6 arial-black glow-text">PCOS Prediction Result</h1>

        <!-- Prediction Result -->
        <div class="result-text">
            <p class="text-3xl text-white"><strong>Prediction:</strong> <span class="glow-text">{{ result }}</span></p>
        </div>

        <!-- Acne, Hirsutism, and Skin Darkening Results -->
        <div class="mt-6 space-y-3 text-white">
            <p class="text-2xl"><strong>Acne Detected:</strong> {{ acne_detected }}</p>
            <p class="text-2xl"><strong>Hirsutism Detected:</strong> {{ hirsutism_detected }}</p>
            <p class="text-2xl"><strong>Skin Darkening Detected:</strong> {{ skin_darkening_detected }}</p>
        </div>

        <!-- Go Back Home Button -->
        <div class="mt-8">
            <a href="/" class="button bg-gray-500 text-white hover:bg-gray-600">
                Go Back Home üè†
            </a>
        </div>
    </div>
</body>
</html>
