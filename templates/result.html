<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - AVAL.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.png') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Arial Black', sans-serif;
        }
        .result-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .result-title {
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .result-item {
            margin-bottom: 15px;
            background-color: #f3f3f3;
            padding: 15px;
            border-radius: 10px;
        }
        .result-badge {
            background-color: #e91e63;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="result-container">
        <h1 class="result-title text-center">PCOS Prediction Result</h1>

        <!-- Model Prediction -->
        <div class="result-item">
            <h2 class="text-2xl font-bold">Model Analysis</h2>
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold">Prediction:</span>
                <span class="result-badge">{{ form_result }}</span>
            </div>
        </div>

        <!-- Acne Detection -->
        <div class="result-item">
            <h2 class="text-2xl font-bold">Skin Analysis (Yolo-Model)</h2>
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold">Acne Detected:</span>
                <span class="result-badge">{{ acne_detected }}</span>
            </div>
        </div>

        <!-- Additional Markers -->
        <div class="result-item">
            <h2 class="text-2xl font-bold">Additional Markers</h2>
            <p class="text-2xl font-bold">Hirsutism: {{ hirsutism_detected }}</p>
            <p class="text-2xl font-bold">Skin Darkening: {{ skin_darkening_detected }}</p>
        </div>

        <!-- Navigation -->
        <div class="mt-8 text-center">
            <a href="/" class="button">üè† Return Home</a>
        </div>
    </div>
</body>
</html>
